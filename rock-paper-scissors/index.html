<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
      <div id="user-label" class="badge">user</div>
      <div id="cpu-label" class="badge">cpu</div>
      <span id="userscore">0</span> : <span id="cpuscore">0</span>
    </div>

    <div class="results">
      <p>Paper covers rock, You Win!</p>
    </div>

    <div class="choices prevent-select">
      <div class="choice" id="r">
        <img src="assets/rock.png" alt="Rock Hand Sign">
      </div>
      <div class="choice" id="p">
        <img src="assets/paper.png" alt="Paper Hand Sign">
      </div>
      <div class="choice" id="s">
        <img src="assets/scissors.png" alt="Scissor Hand Sign">
      </div>
    </div>

    <p id="action-message">Make Your Move.</p>

    <script src="app.js" charset="utf-8"></script> 
  </body>
</html>
